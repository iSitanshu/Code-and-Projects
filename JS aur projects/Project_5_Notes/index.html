<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Notes</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .main {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .box_1_head {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .box_1_head img {
            height: 50px;
        }
        .box_1_head h1 {
            color: #333;
            margin-left: 10px;
            font-size: 24px;
        }
        #but {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #6a1b9a;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #but:hover {
            background-color: #4a148c;
        }
        #but img {
            height: 24px;
            margin-right: 10px;
        }
        #but h1 {
            font-size: 18px;
        }
        .input-box {
            background: #fafafa;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            min-height: 100px;
            position: relative;
        }
        .input-box img {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="box_1_head">
            <img src="images/Notes_icon.png" alt="Notes Icon">
            <h1>Notes</h1>
        </div>
        <button id="but" onclick="createNote()">
            <img src="images/pen.jpeg" alt="Create Notes">
            <h1>Create Note</h1>
        </button>
        <div id="extra"></div>
    </div>
    <script>
        const extra = document.getElementById("extra");

        function showNotes() {
            extra.innerHTML = localStorage.getItem("notes");
        }

        function updateStorage() {
            localStorage.setItem("notes", extra.innerHTML);
        }

        function createNote() {
            let inputbox = document.createElement("div");
            let img = document.createElement("img");
            inputbox.className = "input-box";
            inputbox.setAttribute("contenteditable", "true");
            img.src = "images/delete.png";
            img.height = 30;
            img.onclick = function() {
                inputbox.remove();
                updateStorage();
            };
            inputbox.appendChild(img);
            extra.appendChild(inputbox);
            updateStorage();
        }

        extra.addEventListener("keyup", function() {
            updateStorage();
        });

        showNotes();
    </script>
</body>
</html>
